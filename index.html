<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPG - Dragons in Dungeons</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game">

        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>

        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
        </div>

        <div id="controls">

        </div>

        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>

        <div id="text" style="background-color: #0a0a23; color:#ffffff 10px">Welcome to Dragons in Dungeons. You must defeat the dragon that is preventing people from leaving the
            town. You are in the town square. Where do you want to go? Use the buttons above.
        </div>

    </div>

    <div id="stats">
        <span class="stat">XP: 0</span>
        <span class="stat">Health: 100</span>
        <span class="stat">Gold: 50</span>
    </div>
    
</body>
<script src="script.js"></script>

</html>
